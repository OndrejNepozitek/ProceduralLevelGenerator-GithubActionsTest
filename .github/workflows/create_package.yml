name: Create package

on:
  watch:
    types: [started]

on:
  pull_request: {}
  push: { branches: [master] }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Assets/ProceduralLevelGenerator.meta" > metaList
        find ./Assets/ProceduralLevelGenerator/ -name \*.meta >> metaList
    - run: mkdir a
    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'a/output.unitypackage'
        include-files: metaList
    - uses: actions/upload-artifact@master
      with:
        path: a
        name: package